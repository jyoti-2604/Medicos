<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Form</title>
    <link rel="stylesheet" href="formst.css">
</head>
<body>

    <div class="container">
        <h1>Medical History Form</h1>
        <form action="#" method="POST">
            <div class="form-section">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-section">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <div class="form-section">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-section">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-section">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-section">
                <label for="medical-history">Medical History:</label>
                <textarea id="medical-history" name="medical-history" rows="4" placeholder="List any medical conditions" required></textarea>
            </div>

            <div class="form-section">
                <label for="allergies">Do you have any allergies?</label><br>
                <input type="radio" id="allergies-yes" name="allergies" value="yes" required>
                <label for="allergies-yes">Yes</label><br>
                <input type="radio" id="allergies-no" name="allergies" value="no" required>
                <label for="allergies-no">No</label>
            </div>

            <div class="form-section">
                <label for="consent">I agree to the terms and conditions:</label>
                <input type="checkbox" id="consent" name="consent" required>
            </div>

            <div class="form-section">
            </div>
        </form>
        <a href="final.html"><button>Submit Form</button></a>
    </div>

</body>
</html>

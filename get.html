<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medico - Contact Us</title>
    <link rel="stylesheet" href="get.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <img src="medi.jpg" alt="Medico Logo">
                <span>MEDICO.</span>
            </div>
            <div class="nav-links">
                <a href="index.html">HOME</a>
                <a href="features.html">FEATURES</a>
                <a href="about.html">ABOUT Us</a>
                <a href="contact.html" class="active">CONTACT US</a>
                <button class="get-in-touch" onclick="openModal()">Get In Touch</button>
            </div>
        </nav>
    </header>

    <!-- Appointment Modal -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Book an Appointment</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="patientName">Full Name:</label>
                    <input type="text" id="patientName" required>
                </div>
                
                <div class="form-group">
                    <label for="patientEmail">Email:</label>
                    <input type="email" id="patientEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="patientPhone">Phone:</label>
                    <input type="tel" id="patientPhone" required>
                </div>
                
                <div class="form-group">
                    <label for="appointmentDate">Preferred Date:</label>
                    <input type="date" id="appointmentDate" required>
                </div>
                
                <div class="form-group">
                    <label for="appointmentTime">Preferred Time:</label>
                    <input type="time" id="appointmentTime" required>
                </div>
                
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" required>
                        <option value="">Select Department</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="neurology">Neurology</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="orthopedics">Orthopedics</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Additional Notes:</label>
                    <textarea id="message" rows="3"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Book Appointment</button>
            </form>
        </div>
    </div>

    <main>
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Medico. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="get.js"></script>
</body>
</html>
